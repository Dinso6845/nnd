<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลไฟฟ้า</title>
    <link rel="stylesheet" href="editDatabase.css"> <!-- เชื่อมโยงกับ CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- ช่องค้นหา -->
    <div id="sticky-bar">
        <div><div><a href="data.html" class="back-btn">เพิ่มข้อมูล</a>
            <a href="exportData.html" class="back-btn">Export</a></div></div>
        <div>
            <h2>จัดการข้อมูลไฟฟ้า</h2>
        </div>
        <div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ค้นหาข้อมูล">
                <button onclick="searchData()">ค้นหา</button>
            </div>
        </div>
    </div>

    <div id="error-message" style="display: none; color: red;"></div>

    <table>
        <thead>
            <tr>
                <th>รหัส</th>
                <th>วันที่</th>
                <th>หมายเลขห้อง</th>
                <th>หมายเลขเครื่องมิเตอร์</th>
                <th>เลขมิเตอร์</th>
                <th>เลขQR Code</th>
                <th>จัดการ</th>
            </tr>
        </thead>
        <tbody id="data-table"> <!-- ใช้ JavaScript ดึงข้อมูล -->
            <tr>
                <td colspan="7">กำลังโหลดข้อมูล...</td>
            </tr>
        </tbody>
    </table>

    <!-- Modal สำหรับแก้ไขข้อมูล -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>แก้ไขข้อมูล</h2>
            
            <form id="editForm">
                <input type="hidden" id="edit_id" name="em_id">
                <div class="form-group">
                    <label>หมายเลขห้อง:</label>
                    <input type="text" id="edit_roomNo" name="em_roomNo" required>
                </div>
                <div class="form-group">
                    <label>หมายเลขเครื่องมิเตอร์:</label>
                    <input type="text" id="edit_meterID" name="em_meterID" required>
                </div>
                <div class="form-group">
                    <label>เลขมิเตอร์:</label>
                    <input type="text" id="edit_addNumber" name="em_addNumber" required>
                </div>
                <button type="submit">บันทึกการเปลี่ยนแปลง</button>
            </form>
        </div>
    </div>

    <script src="editDatabase.js"></script> <!-- เชื่อมโยง JavaScript -->
</body>

</html>
